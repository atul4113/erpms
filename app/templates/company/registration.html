<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Registration Page</title>
</head>
<body>
<h1 align="center">Company Registration Page</h1>
<table align="center">
    <tr>
        <td><a href="/index/">Home | </a> </td>
        <td><a href="/comp_login/">Comp Login | </a> </td>
        <td><a href="/comp_registration/">Comp Registration | </a> </td>
        <td><a href="/comp_dashboard/">Comp Dashboard | </a> </td>
        <td><a href="/comp_post_jobs/">Post Jobs | </a> </td>
        <td><a href="/comp_view_jobs/">View Jobs | </a> </td>
        <td><a href="/comp_edit_jobs/">Edit Jobs | </a> </td>
        <td><a href="/comp_delete_jobs/">Delete Jobs | </a> </td>
    </tr>
</table>
<form action="/comp_registration/" method="post">
    <table align="center">
        <tr>
            <td>Company Name : </td>
            <td><input type="text" name="comp_name" maxlength="50" required></td>
        </tr>
        <tr>
            <td>Email : </td>
            <td><input type="email" name="comp_email" maxlength="25" required></td>
        </tr>
        <tr>
            <td>Contact No : </td>
            <td><input type="tel" name="comp_contact" required></td>
        </tr>
        <tr>
            <td>Password : </td>
            <td><input type="password" name="comp_password" maxlength="25" required></td>
        </tr>
        <tr>
            <td>Address : </td>
            <td><input type="text" name="comp_address" maxlength="90" required></td>
        </tr>
        <tr>
            <td colspan="2"><input type="radio">I agreed to the Terms and Condition.</td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="Register"></td>
        </tr>
    </table>
</form>
<p align="center">{{ msg }}</p>
</body>
</html>
