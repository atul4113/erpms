<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile Page</title>
</head>
<body>
<h1 align="center">My Dashboard Page</h1>
<table align="center">
    <tr>
        <td><a href="/index/">Home | </a> </td>
        <td><a href="/js_login/">Login | </a> </td>
        <td><a href="/js_register/">Registration | </a> </td>
        <td><a href="/js_dashboard/">Dashboard | </a> </td>
        <td><a href="/js_view_jobs/">View Jobs | </a> </td>
        <td><a href="/js_online_exam_registration/">Online Exam Registration</a> </td>
    </tr>
</table>
<form action="/js_profile_edit/" method="post">
    {% for x in edit %}
        <table align="center">
            <tr>
                <td>Name : </td>
                <td><input type="text" name="js_name" maxlength="25" value="{{ x.name_js }}"></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input type="email" name="js_email" maxlength="25" value="{{ x.email }}"></td>
            </tr>
            <tr>
                <td>Mobile No : </td>
                <td><input type="tel" name="js_mobile" value="{{ x.mobile }}"></td>
            </tr>
            <tr>
                <td>Password : </td>
                <td><input type="password" name="js_password" maxlength="25" value="{{ x.password }}"></td>
            </tr>
            <tr>
                <td>Education : </td>
                <td><input type="text" name="js_education" maxlength="60" value="{{ x.education }}"></td>
            </tr>
            <tr>
                <td>Skils : </td>
                <td><input type="text" name="js_skills" maxlength="60" value="{{ x.skills }}"></td>
            </tr>
            <tr>
                <td>Current Location : </td>
                <td><input type="text" name="js_location" maxlength="60" value="{{ x.location }}"></td>
            </tr>
            <tr>
                <td>Upload Resume : </td>
                <td><input type="file" name="js_resume" value="{{ x.resume }}"></td>
            </tr>
            <tr>
                <td>Upload Profile Picture</td>
                <td><input type="file" name="profile"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="Update Profile"></td>
            </tr>
        </table>
    {% endfor %}
</form>
<p align="center">{{ msg }}</p>
</body>
</html>
